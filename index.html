<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gerenciador de Times de Mato Real</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212; --bg-card: #1E1E1E; --bg-input: #2C2C2C;
            --primary: #00E676; --secondary: #2979FF; --danger: #FF1744; --warning: #FFC400; --purple: #D500F9;
            --text-main: #FFFFFF; --border: #333333;
        }
        body { background: var(--bg-dark); color: var(--text-main); font-family: 'Roboto', sans-serif; margin: 0; padding-bottom: 80px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: var(--bg-card); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.4); position: relative; }
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 11px; letter-spacing: 0.5px; transition: 0.2s; margin-bottom: 5px; color: white; }
        .btn:active { transform: scale(0.98); }
        .btn-green { background: var(--primary); color: #000; }
        .btn-blue { background: var(--secondary); }
        .btn-red { background: var(--danger); }
        .btn-gold { background: var(--warning); color: #000; }
        .btn-purple { background: var(--purple); }
        .btn-ghost { background: transparent; border: 1px solid #666; color: #ccc; }
        .input-field { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        .input-field:focus { outline: 2px solid var(--primary); border-color: transparent; }
        .header { background: rgba(30, 30, 30, 0.95); backdrop-filter: blur(10px); padding: 15px; position: sticky; top: 0; z-index: 50; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .badge-pos { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 900; margin-right: 8px; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .player-ov { background: #003300; color: #00E676; border: 1px solid #00E676; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 14px; }
        .news-card { background: #262626; padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid #666; font-size: 13px; line-height: 1.4; }
        .news-transfer { border-color: var(--secondary); background: linear-gradient(90deg, #1a1a2e, #16213e); }
        .news-money { border-color: var(--primary); }
        .news-money-minus { border-color: var(--danger); }
        .news-admin { border-color: var(--warning); background: #2a2000; }
        .news-press { border-color: #00bcd4; background: #003333; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; border-top: 1px solid var(--border); display: flex; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { flex: 1; padding: 12px; text-align: center; color: #666; font-size: 9px; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 999; display: grid; place-items: center; padding: 15px; backdrop-filter: blur(5px); }
        .modal-content { background: var(--bg-card); width: 100%; max-width: 450px; padding: 20px; border-radius: 12px; border: 1px solid var(--border); max-height: 90vh; overflow-y: auto; }
        .login-tabs { display: flex; border-bottom: 1px solid #333; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #666; font-weight: bold; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .rating-badge { color: var(--warning); font-weight: bold; font-size: 11px; margin-left: 5px; display: flex; align-items: center; gap: 2px; text-shadow: 0 1px 2px black; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; font-size: 10px; margin-top: 10px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 8px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .stat-lbl { font-size: 14px; margin-bottom: 2px; }
        .stat-val { color: #fff; font-weight: 900; font-size: 11px; }
        .dev-credits { font-size: 10px; color: #666; margin-top: -5px; margin-bottom: 15px; text-align: center; display: block; width: 100%; }
        .error-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #220000; color: #ff5555; padding: 20px; text-align: center; }
        .rank-tabs { display: flex; gap: 8px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 10px; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .rank-tabs::-webkit-scrollbar { display: none; }
        .rank-tab { background: #333; border: 1px solid #444; color: #888; padding: 8px 16px; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; transition: 0.2s; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .rank-tab.active { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 10px rgba(0,230,118,0.3); }
        .rank-tab i { font-size: 14px; }
        .highlight-card { background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%); border: 1px solid var(--secondary); padding: 20px; text-align: center; margin-bottom: 15px; border-radius: 12px; position: relative; overflow: hidden; }
        .highlight-card::after { content: '‚òÖ'; position: absolute; top: -10px; right: -10px; font-size: 100px; color: rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ERROR BOUNDARY ---
        class ErrorBoundary extends React.Component {
            constructor(props) { super(props); this.state = { hasError: false, error: null }; }
            static getDerivedStateFromError(error) { return { hasError: true, error }; }
            componentDidCatch(error, errorInfo) { console.error("Crash:", error, errorInfo); }
            render() {
                if (this.state.hasError) {
                    return (
                        <div className="error-screen">
                            <h2>Ocorreu um erro!</h2>
                            <p>O aplicativo encontrou um problema inesperado.</p>
                            <pre style={{fontSize:10, background:'#000', padding:10, borderRadius:5, maxWidth:'100%', overflow:'auto'}}>{this.state.error?.toString()}</pre>
                            <button className="btn btn-red" onClick={()=>{localStorage.clear(); window.location.reload();}}>REINICIAR APLICATIVO</button>
                        </div>
                    );
                }
                return this.props.children; 
            }
        }

        // --- CONFIG ---
        const firebaseConfig = { apiKey: "AIzaSyBrtJFfWAqT0AZYHlm4it-noB5h9jIPJEI", authDomain: "gerenciador-de-times-matoreal.firebaseapp.com", projectId: "gerenciador-de-times-matoreal", storageBucket: "gerenciador-de-times-matoreal.firebasestorage.app", messagingSenderId: "29096266740", appId: "1:29096266740:web:ec48e7225c18c20dbc07a1" };
        try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        const db = firebase.firestore();
        const { useState, useEffect } = React;

        const STADIUMS = ["V√°rzea", "Est√°dio Municipal", "Arena Moderna", "Arena Mundial", "Templo do Futebol"];
        const COSTS = [0, 5000000, 20000000, 50000000, 100000000];
        const POS = ['GOL', 'ZAG', 'LD', 'LE', 'VOL', 'MC', 'MEI', 'ATA'];
        const SERIES = ['A', 'B', 'C', 'D'];

        const fmt = (v) => "‚Ç£ " + parseFloat(v||0).toLocaleString('pt-BR');
        const getPosColor = (p) => { if(!p) return '#555'; if(p==='GOL') return '#FFD700'; if(['ZAG','LD','LE'].some(x=>p.includes(x))) return '#2979FF'; if(['VOL','MC','MEI'].some(x=>p.includes(x))) return '#00E676'; return '#FF1744'; };

        // --- APP ---
        function App() {
            const [user, setUser] = useState(null); 
            const [teams, setTeams] = useState([]);
            const [players, setPlayers] = useState([]);
            const [offers, setOffers] = useState([]);
            const [news, setNews] = useState([]);
            const [reqs, setReqs] = useState([]);
            const [conf, setConf] = useState({ marketOpen: true });
            const [papers, setPapers] = useState([]);
            const [journalists, setJournalists] = useState([]);
            
            const [screen, setScreen] = useState('HOME');
            const [modal, setModal] = useState(null);
            const [loading, setLoading] = useState(true);
            const [newNews, setNewNews] = useState(false);
            const [adminTeam, setAdminTeam] = useState(null); 

            useEffect(() => {
                const unsubs = [
                    db.collection('teams').onSnapshot(s => setTeams(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    db.collection('players').onSnapshot(s => setPlayers(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    db.collection('config').doc('system').onSnapshot(s => setConf(s.exists ? s.data() : {marketOpen:true})),
                    db.collection('financeRequests').onSnapshot(s => setReqs(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    db.collection('newspapers').onSnapshot(s => setPapers(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    db.collection('journalists').onSnapshot(s => setJournalists(s.docs.map(d => ({id:d.id, ...d.data()})))),
                    db.collection('news').orderBy('date', 'desc').limit(50).onSnapshot(s => {
                        const list = s.docs.map(d => ({id:d.id, ...d.data()}));
                        setNews(list);
                        const lastRead = localStorage.getItem('lastRead');
                        if (list.length && (!lastRead || list[0].date > parseInt(lastRead))) setNewNews(true);
                        setLoading(false);
                    })
                ];
                return () => unsubs.forEach(u => u());
            }, []);

            useEffect(() => {
                if (user?.type === 'USER') {
                    const me = teams.find(t => t.id === user.data.id);
                    if (me) setUser(prev => ({...prev, data: me}));
                    return db.collection('offers').where('sellerId', '==', user.data.id).onSnapshot(s => setOffers(s.docs.map(d => ({id:d.id, ...d.data()}))));
                }
            }, [teams, user?.data?.id]);

            const postNews = (text, type='normal') => db.collection('news').add({ text, type, date: Date.now() });

            const login = (id, pwd, type) => {
                if (type === 'TEAM') {
                    const t = teams.find(x => x.id === id);
                    if (t && t.password === pwd) {
                        if (t.status === 'PENDING') alert("‚è≥ Aguarde a Federa√ß√£o.");
                        else { setUser({type:'USER', data:t}); setScreen('HOME'); }
                    } else alert("Erro!");
                } else if (type === 'PAPER') {
                    const p = papers.find(x => x.id === id);
                    if (p && p.password === pwd) {
                        if (p.status === 'PENDING') alert("‚è≥ Aguarde a Federa√ß√£o.");
                        else { setUser({type:'PRESS', data:p}); setScreen('PRESS_DASH'); }
                    } else alert("Erro!");
                } else if (type === 'JOURNALIST') {
                    const j = journalists.find(x => x.id === id);
                    if (j && j.password === pwd) {
                        if (j.status === 'PENDING') alert("‚è≥ Aguarde o Dono do Jornal.");
                        else { setUser({type:'PRESS_WORKER', data:j}); setScreen('PRESS_DASH'); }
                    } else alert("Erro!");
                }
            };

            const loginAdmin = () => {
                setUser({ type: 'ADMIN', data: { id: 'admin', name: 'FEDERA√á√ÉO (ADM)', balance: 0, logo: null, stadiumLevel: 1, serie: 'ADM' } });
                setScreen('HOME');
            };

            const createTeam = async (name, bal, serie, pass, logo) => {
                if(teams.find(t=>t.name.toLowerCase()===name.toLowerCase())) return alert("Nome em uso!");
                await db.collection('teams').add({ name, balance: parseFloat(bal), serie, password: pass, stadiumLevel: 1, logo: logo||null, status: 'PENDING' });
                alert("Criado! Aguarde aprova√ß√£o.");
            };
            const createNewspaper = async (name, pass, owner) => { await db.collection('newspapers').add({ name, password: pass, ownerName: owner, status: 'PENDING' }); alert("Jornal criado! Aguarde Federa√ß√£o."); };
            const createJournalist = async (name, pass, paperId) => { await db.collection('journalists').add({ name, password: pass, newspaperId: paperId, status: 'PENDING' }); alert("Conta criada! Aguarde seu Chefe."); };

            const approveTeam = async (teamId, finalBalance) => {
                await db.collection('teams').doc(teamId).update({ status: 'ACTIVE', balance: parseFloat(finalBalance) });
                const t = teams.find(x=>x.id===teamId);
                postNews(`üõ°Ô∏è **NOVO CLUBE!**\nO **${t.name}** foi aprovado na S√©rie ${t.serie}.`, 'infra');
                alert("Aprovado!");
            };

            const deleteTeam = async (teamId) => {
                if(!confirm("‚ö†Ô∏è PERIGO: Excluir time e jogadores?")) return;
                const batch = db.batch();
                batch.delete(db.collection('teams').doc(teamId));
                const snap = await db.collection('players').where('teamId', '==', teamId).get();
                snap.docs.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                postNews("üö´ **CLUBE EXTINTO**\nUm time encerrou atividades.", 'infra');
            };

            const deletePaper = async (id) => {
                if(!confirm("Excluir Jornal e demitir jornalistas?")) return;
                const batch = db.batch();
                batch.delete(db.collection('newspapers').doc(id));
                const js = await db.collection('journalists').where('newspaperId', '==', id).get();
                js.docs.forEach(d => batch.delete(d.ref));
                await batch.commit();
                alert("Jornal fechado!");
            };

            const deleteJournalist = async (id) => {
                if(!confirm("Demitir Jornalista?")) return;
                await db.collection('journalists').doc(id).delete();
                alert("Demitido!");
            };

            const updateBalance = async (teamId, newBal) => { await db.collection('teams').doc(teamId).update({ balance: parseFloat(newBal) }); alert("Atualizado!"); };
            
            const withdrawMoney = async (amount, reason) => {
                const valStr = amount.replace(',', '.'); const val = parseFloat(valStr);
                if(isNaN(val) || val <= 0) return alert("Valor inv√°lido!");
                if(user.data.balance < val) return alert("Saldo insuficiente!");
                await db.collection('teams').doc(user.data.id).update({ balance: firebase.firestore.FieldValue.increment(-val) });
                postNews(`üí∏ **SA√çDA DE CAIXA**\nO **${user.data.name}** retirou ${fmt(val)}.\nüìù Motivo: ${reason}`, 'money-minus');
                setModal(null);
            };

            const savePlayer = async (d) => {
                const targetTeamId = (user.type==='ADMIN' && adminTeam) ? adminTeam.id : (user.type==='USER' ? user.data.id : d.teamId);
                let payload = {
                    name: d.name, position: d.position, 
                    overall: parseInt(d.overall) || 0, value: parseFloat(d.value) || 0, salary: parseFloat(d.salary) || 0, clause: parseFloat(d.clause) || 0, contract: parseInt(d.contract) || 0,
                    mood: d.mood, status: d.status, teamId: targetTeamId, loan: false, rating: d.rating ? parseFloat(d.rating) : 0,
                    stats: {
                        goals: parseInt(d.stats?.goals||0), assists: parseInt(d.stats?.assists||0),
                        tackles: parseInt(d.stats?.tackles||0), saves: parseInt(d.stats?.saves||0),
                        yellows: parseInt(d.stats?.yellows||0), reds: parseInt(d.stats?.reds||0)
                    }
                };
                if(d.id) {
                    const old = players.find(p=>p.id===d.id);
                    if(user.type==='USER') payload.stats = old.stats || payload.stats; 
                    if(user.type==='ADMIN') {
                        if(d.forcedTeamId && d.forcedTeamId !== old.teamId) { payload.teamId = d.forcedTeamId; payload.futureTransfer = firebase.firestore.FieldValue.delete(); postNews(`üëÆ‚Äç‚ôÇÔ∏è **INTERVEN√á√ÉO**\nTransfer√™ncia for√ßada de **${d.name}**!`, 'admin'); }
                        if(payload.rating > 0 && payload.rating !== old.rating) { postNews(`‚≠ê **NOVA AVALIA√á√ÉO**\nA Federa√ß√£o atualizou a nota de **${d.name}** para **${payload.rating}**!`, 'admin'); }
                    }
                    await db.collection('players').doc(d.id).update(payload);
                } else {
                    await db.collection('players').add(payload);
                    postNews(`üÜï **REFOR√áO**\n${(teams.find(t=>t.id===payload.teamId)||{}).name} contrata **${d.name}**.`, 'transfer');
                }
                setModal(null);
            };

            const updateStats = async (pid, newStats) => { await db.collection('players').doc(pid).update({ stats: newStats }); alert("Estat√≠sticas Atualizadas!"); setModal(null); };

            const sendOffer = async (target, type, value, swapIds, con, meta, old) => {
                const v = parseFloat(value||0); let desc = "";
                if(type==='COMPRA') desc = `Compra: ${fmt(v)} | ${con} Anos` + (meta?.sellOn > 0 ? `\n+${meta.sellOn}% Revenda` : '');
                if(type==='EMPRESTIMO') desc = `Emp: ${fmt(v)} | ${con} Temp` + (meta?.buyOpt > 0 ? `\nOp√ß√£o: ${fmt(meta.buyOpt)}` : '');
                if(type==='TROCA') { const names = (swapIds||[]).map(id => players.find(p=>p.id===id)?.name).join(', '); desc = `Troca: ${names}\n${meta?.cashDir === 'PAY' ? 'Eu pago' : 'Eu recebo'}: ${fmt(v)}`; }
                
                // --- FIX: CORRECT SELLER ID LOGIC ---
                // If it's a counter (old exists), the Seller is the one who MADE the previous offer (old.buyerId)
                // If it's a new offer, the Seller is the team that owns the player (target.teamId)
                const realSellerId = (old && old.buyerId) ? old.buyerId : target.teamId;

                const pl = { 
                    playerId: target.id, playerName: target.name, 
                    buyerId: user.data.id, buyerName: user.data.name, 
                    sellerId: realSellerId, 
                    type, value: v, swapPlayerIds: swapIds || [], offerContract: parseInt(con) || 1, 
                    description: desc, meta: meta || {}, date: Date.now() 
                };
                
                const b = db.batch(); 
                if(old && old.id) b.delete(db.collection('offers').doc(old.id)); 
                b.set(db.collection('offers').doc(), pl); 
                await b.commit();
                postNews(`üö® **PROPOSTA**\n${user.data.name} > **${target.name}**\n${desc}`, 'transfer'); 
                setModal(null); 
                alert("Enviada!");
            };

            const acceptOffer = async (o) => {
                const buy = teams.find(t=>t.id===o.buyerId); const sel = teams.find(t=>t.id===user.data.id); const p = players.find(x=>x.id===o.playerId);
                let cost = o.value; if(o.type === 'TROCA' && o.meta?.cashDir === 'RECEIVE') cost = -o.value; 
                
                // --- INSTALLMENT LOGIC ---
                if (o.type === 'COMPRA' && o.meta?.installments > 1) {
                    if (buy.balance < (cost / o.meta.installments)) return alert("Saldo insuficiente para 1¬™ parcela!");
                    db.collection('debts').add({
                        buyerId: buy.id, buyerName: buy.name,
                        sellerId: sel.id, sellerName: sel.name,
                        playerId: p.id, playerName: p.name,
                        totalVal: cost,
                        installmentVal: cost / o.meta.installments,
                        weeksRemaining: parseInt(o.meta.installments),
                        date: Date.now()
                    });
                    cost = 0; // Immediate cost handled by debt system
                    alert("Transfer√™ncia parcelada aceita!");
                } else {
                    if (buy.balance < cost) return alert("Sem saldo!");
                }
                
                const b = db.batch();
                if(cost !== 0) { b.update(db.collection('teams').doc(buy.id), {balance: buy.balance - cost}); b.update(db.collection('teams').doc(sel.id), {balance: sel.balance + cost}); }
                if(o.type==='COMPRA') {
                    if (p.sellOnDetails) { const prev = teams.find(t=>t.id === p.sellOnDetails.beneficiary); if (prev) { const cut = o.value * (p.sellOnDetails.percentage / 100); b.update(db.collection('teams').doc(sel.id), {balance: (sel.balance + cost) - cut}); b.update(db.collection('teams').doc(prev.id), {balance: prev.balance + cut}); postNews(`üí∞ **CL√ÅUSULA**\n${prev.name} recebeu ${fmt(cut)} pela venda de ${p.name}.`, 'money'); } }
                    const up = { teamId: buy.id, status:'NAO_A_VENDA', loan:false, contract: parseInt(o.offerContract), sellOnDetails: null };
                    if (o.meta?.sellOn > 0) up.sellOnDetails = { percentage: o.meta.sellOn, beneficiary: sel.id };
                    if(conf.marketOpen) { b.update(db.collection('players').doc(p.id), up); postNews(`ü§ù **FECHADO**\n${buy.name} comprou **${p.name}**!`, 'transfer'); } 
                    else { b.update(db.collection('players').doc(p.id), {status:'VENDIDO', futureTransfer: up}); postNews(`ü§ù **PR√â-ACORDO**\n${p.name} ir√° para o ${buy.name} na pr√≥xima temporada.`, 'transfer'); }
                } else if(o.type==='EMPRESTIMO') {
                    b.update(db.collection('players').doc(p.id), { teamId: buy.id, status:'NAO_A_VENDA', loan:true, loanFrom: sel.id, loanDetails: { wageSplit: o.meta?.wageSplit || 50, buyOption: o.meta?.buyOpt } });
                    postNews(`üîÑ **EMPR√âSTIMO**\n${buy.name} pegou **${p.name}**.`, 'transfer');
                } else if(o.type==='TROCA') {
                    if(!conf.marketOpen) return alert("Troca s√≥ com janela aberta!");
                    b.update(db.collection('players').doc(p.id), {teamId: buy.id, status:'NAO_A_VENDA', contract: parseInt(o.offerContract)});
                    if (o.swapPlayerIds) o.swapPlayerIds.forEach(id => b.update(db.collection('players').doc(id), {teamId: sel.id, status:'NAO_A_VENDA'}));
                    postNews(`üîÄ **TROCA**\n${buy.name} e ${sel.name} trocaram jogadores.`, 'transfer');
                }
                b.delete(db.collection('offers').doc(o.id));
                await b.commit();
            };

            const adminAction = async (act, data) => {

                    {isAdmin && <div style={{border:'1px solid var(--purple)', padding:5, borderRadius:5, margin:'5px 0'}}><label style={{color:'var(--purple)'}}>Nota (0.0 - 10.0)</label><input className="input-field" type="number" step="0.1" min="0" max="10" value={f.rating} onChange={e=>setF({...f, rating:e.target.value})} /></div>}
                    
                    {isAdmin && <div style={{border:'1px solid var(--primary)', padding:8, borderRadius:8, marginTop:10}}>
                        <label style={{color:'var(--primary)', display:'block', marginBottom:5}}>Estat√≠sticas (Admin)</label>
                        <div style={{display:'grid', gridTemplateColumns:'1fr 1fr 1fr', gap:5}}>
                            <div><span style={{fontSize:10, color:'#aaa'}}>‚öΩ Gols</span><input className="input-field" type="number" value={f.stats?.goals||0} onChange={e=>setF({...f, stats:{...f.stats, goals:e.target.value}})} /></div>
                            <div><span style={{fontSize:10, color:'#aaa'}}>üëü Assis</span><input className="input-field" type="number" value={f.stats?.assists||0} onChange={e=>setF({...f, stats:{...f.stats, assists:e.target.value}})} /></div>
                            <div><span style={{fontSize:10, color:'#aaa'}}>üõ°Ô∏è Desar</span><input className="input-field" type="number" value={f.stats?.tackles||0} onChange={e=>setF({...f, stats:{...f.stats, tackles:e.target.value}})} /></div>
                            <div><span style={{fontSize:10, color:'#aaa'}}>üß§ Defes</span><input className="input-field" type="number" value={f.stats?.saves||0} onChange={e=>setF({...f, stats:{...f.stats, saves:e.target.value}})} /></div>
                            <div><span style={{fontSize:10, color:'#aaa'}}>üü® Amar</span><input className="input-field" type="number" value={f.stats?.yellows||0} onChange={e=>setF({...f, stats:{...f.stats, yellows:e.target.value}})} /></div>
                            <div><span style={{fontSize:10, color:'#aaa'}}>üü• Verm</span><input className="input-field" type="number" value={f.stats?.reds||0} onChange={e=>setF({...f, stats:{...f.stats, reds:e.target.value}})} /></div>
                        </div>
                    </div>}

                    {isAdmin && <div style={{border:'1px solid gold', padding:5, marginTop:5}}><label style={{color:'gold'}}>Mover Time (Adm)</label><select className="input-field" onChange={e=>setF({...f, forcedTeamId:e.target.value})}><option value="">-- Manter --</option>{teams.map(t=><option key={t.id} value={t.id}>{t.name}</option>)}</select></div>}
                    <div style={{display:'flex', gap:10, marginTop:15}}><button className="btn btn-green" onClick={()=>onSave(f)}>SALVAR</button>{initial && <button className="btn btn-red" onClick={()=>onDelete(initial.id)}>X</button>}</div>
                </div>
            );
        };

        const Market = ({ me, teams, players, open, isVis, onNeg, onPayClause, onPre }) => {
            const [view, setView] = useState('MENU'); const [serie, setSerie] = useState('A'); const [selT, setSelT] = useState(null); const [filt, setFilt] = useState('VENDA');
            if(view==='MENU') return <div><h3>Mercado {open?'üü¢':'üî¥'}</h3><div style={{display:'flex', gap:10}}><div className="card" style={{flex:1, textAlign:'center', cursor:'pointer', border:'1px solid var(--primary)'}} onClick={()=>{setFilt('VENDA'); setView('GLOBAL');}}>üõí VENDA</div><div className="card" style={{flex:1, textAlign:'center', cursor:'pointer', border:'1px solid var(--secondary)'}} onClick={()=>{setFilt('EMPRESTIMO'); setView('GLOBAL');}}>üîÑ EMP</div></div><h4>S√©ries</h4><div style={{display:'grid', gridTemplateColumns:'1fr 1fr', gap:10}}>{SERIES.map(s=><div key={s} className="card" style={{textAlign:'center', cursor:'pointer'}} onClick={()=>{setSerie(s); setView('LIST');}}><b>S√©rie {s}</b></div>)}</div></div>;
            let list = []; if(view==='GLOBAL') list = players.filter(p=>p.status===filt && p.teamId!==me).sort((a,b)=>b.overall-a.overall); else if(view==='TEAM') list = players.filter(p=>p.teamId===selT.id).sort((a,b)=>b.overall-a.overall);
            if(view==='LIST') return <div><button className="btn" onClick={()=>setView('MENU')}>Voltar</button><h3>Clubes S√©rie {serie}</h3>{teams.filter(t=>t.serie===serie && t.status!=='PENDING').map(t=><div key={t.id} className="card" onClick={()=>{setSelT(t); setView('TEAM');}} style={{display:'flex', alignItems:'center', gap:10, cursor:'pointer'}}>{t.logo?<img src={t.logo} style={{width:30, height:30, borderRadius:'50%', objectFit:'cover'}}/>:<div style={{width:30}}></div>}<b>{t.name}</b></div>)}</div>;
            
            return (
                <div>
                    <button className="btn" onClick={()=>setView('MENU')}>Voltar</button><h3>{view==='GLOBAL'?filt:selT.name}</h3>
                    {list.map(p => (
                        <div key={p.id} className="card">
                            <div style={{display:'flex', justifyContent:'space-between'}}><div><span className="badge-pos" style={{background:getPosColor(p.position)}}>{p.position}</span>{p.name} {p.rating>0 && <span className="rating-badge">‚òÖ {p.rating}</span>}</div><span className="player-ov">{p.overall}</span></div>
                            <div style={{fontSize:11, color:'#aaa', marginTop:5}}>{view==='GLOBAL' && <div>Time: {teams.find(t=>t.id===p.teamId)?.name}</div>}<div>Val: {fmt(p.value)} | Con: {p.contract}</div></div>
                            
                            {/* STATS NO MERCADO TBM */}
                            <div className="stats-grid">
                                <div className="stat-item"><span className="stat-lbl">‚öΩ</span><span className="stat-val">{p.stats?.goals||0}</span></div>
                                <div className="stat-item"><span className="stat-lbl">üëü</span><span className="stat-val">{p.stats?.assists||0}</span></div>
                                <div className="stat-item"><span className="stat-lbl">üõ°Ô∏è</span><span className="stat-val">{p.stats?.tackles||0}</span></div>
                                <div className="stat-item"><span className="stat-lbl">üß§</span><span className="stat-val">{p.stats?.saves||0}</span></div>
                                <div className="stat-item"><span className="stat-lbl">üü®</span><span className="stat-val">{p.stats?.yellows||0}</span></div>
                                <div className="stat-item"><span className="stat-lbl">üü•</span><span className="stat-val">{p.stats?.reds||0}</span></div>
                            </div>

                            {!isVis && <div style={{marginTop:5, display:'flex', gap:5}}>{(open || p.status==='EMPRESTIMO') && p.status!=='INTRANSFERIVEL' ? <button className="btn btn-purple" style={{width:'auto', flex:1}} onClick={()=>onNeg(p)}>NEGOCIAR</button> : <button className="btn btn-ghost" style={{width:'auto', flex:1}} disabled>BLOQUEADO</button>}{p.clause>0 && <button className="btn btn-gold" style={{width:'auto'}} onClick={()=>onPayClause(p)}>MULTA</button>}{p.contract<=1 && !p.preContract && <button className="btn btn-blue" style={{width:'auto'}} onClick={()=>onPre(p)}>PR√â</button>}</div>}
                        </div>
                    ))}
                </div>
            );
        };

        const OfferForm = ({ target, myPlayers, onSend }) => {
            const old = target.oldOffer || {}; const [t, setT] = useState(old.type || 'COMPRA'); const [v, setV] = useState(old.value || target.oldVal || ''); const [con, setCon] = useState(old.offerContract || '1'); const [meta, setMeta] = useState(old.meta || { sellOn: 0, wageSplit: 50, buyOpt: '', cashDir: 'PAY', installments: 1 }); const [swaps, setSwaps] = useState(old.swapPlayerIds || []);
            const toggleSwap = (pid) => { if(swaps.includes(pid)) setSwaps(swaps.filter(id=>id!==pid)); else if(swaps.length < 3) setSwaps([...swaps, pid]); };
            return (
                <div className="modal-bg"><div className="modal-card"><h3>Negociar {target.name}</h3>
                <div style={{display:'flex', gap:5, marginBottom:10}}>{['COMPRA','EMPRESTIMO','TROCA'].map(x=><button key={x} className={`btn ${t===x?'btn-green':'btn-ghost'}`} onClick={()=>setT(x)}>{x}</button>)}</div>
                <label>Valor {t==='TROCA' ? `(${meta.cashDir==='PAY'?'Eu pago':'Eu recebo'})` : ''}</label><input className="input-field" type="number" value={v} onChange={e=>setV(e.target.value)} />
                
                {/* INSTALLMENTS SLIDER */}
                {t==='COMPRA' && (
                    <div style={{background:'#222', padding:10, borderRadius:8, marginBottom:10}}>
                        <label>Parcelas (Semanas): {meta.installments || 1}</label>
                        <input type="range" min="1" max="10" value={meta.installments || 1} onChange={e=>setMeta({...meta, installments:e.target.value})} style={{width:'100%'}} />
                        {meta.installments > 1 && <div style={{fontSize:11, color:'var(--warning)', marginTop:5}}> {meta.installments}x de {fmt(v/meta.installments)}</div>}
                    </div>
                )}

                {t==='COMPRA' && <div><label>Revenda: {meta.sellOn}%</label><input type="range" style={{width:'100%'}} min="0" max="50" value={meta.sellOn} onChange={e=>setMeta({...meta, sellOn:e.target.value})} /></div>}
                {t==='EMPRESTIMO' && <div style={{background:'#333', padding:10, borderRadius:8, marginBottom:10}}><label>Divis√£o Salarial (Eu pago {meta.wageSplit}%)</label><input type="range" style={{width:'100%'}} min="0" max="100" value={meta.wageSplit} onChange={e=>setMeta({...meta, wageSplit:e.target.value})} /><label>Op√ß√£o de Compra</label><input className="input-field" type="number" value={meta.buyOpt} onChange={e=>setMeta({...meta, buyOpt:e.target.value})} /></div>}
                {t==='TROCA' && <div><div style={{display:'flex', gap:5}}><button className={`btn ${meta.cashDir==='PAY'?'btn-blue':'btn-ghost'}`} onClick={()=>setMeta({...meta, cashDir:'PAY'})}>PAGAR</button><button className={`btn ${meta.cashDir==='RECEIVE'?'btn-blue':'btn-ghost'}`} onClick={()=>setMeta({...meta, cashDir:'RECEIVE'})}>RECEBER</button></div><label>Jogadores (M√°x 3)</label><div style={{maxHeight:100, overflowY:'auto', background:'#222', padding:5}}>{myPlayers.map(p=><div key={p.id} onClick={()=>toggleSwap(p.id)} style={{padding:5, borderBottom:'1px solid #444', color:swaps.includes(p.id)?'var(--primary)':'#fff', cursor:'pointer'}}>{swaps.includes(p.id)?'‚úî ':''}{p.name}</div>)}</div></div>}
                <label>{t==='EMPRESTIMO'?'Dura√ß√£o':'Contrato'}</label><input className="input-field" type="number" value={con} onChange={e=>setCon(e.target.value)} /><button className="btn btn-green" onClick={()=>onSend(target, t, v, swaps, con, meta, old)}>ENVIAR</button></div></div>
            );
        };

        const AdminPanel = ({ teams, papers, journalists, reqs, config, onAct, onPost, onApprove, onReject, onEditT, onApproveTeam, onUpdateBal, onDeleteTeam, onConfig, onApprovePaper, onDeletePaper, onDeleteJourno, onRejectPaper }) => (
            <div><h3>Painel Master</h3><div className="card"><button className={`btn ${config.marketOpen?'btn-red':'btn-green'}`} onClick={()=>onAct('MARKET', !config.marketOpen)}>{config.marketOpen?'FECHAR MERCADO':'ABRIR MERCADO'}</button><button className="btn btn-purple" onClick={()=>onAct('WEEK')}>VIRAR SEMANA</button><button className="btn btn-red" onClick={()=>onAct('SEASON')}>VIRAR TEMPORADA</button><button className="btn btn-gold" onClick={()=>{ const t=prompt("T√≠tulo"); const b=prompt("Texto"); if(t)onPost(t,b,'admin'); }}>COMUNICADO</button></div>
                {(teams||[]).some(t=>t.status==='PENDING') && <h4>Pendentes (Times)</h4>}
                {(teams||[]).filter(t=>t.status==='PENDING').map(t=><div key={t.id} className="card" style={{borderLeft:'4px solid var(--warning)'}}><b>{t.name}</b><div style={{display:'flex', gap:5}}><input className="input-field" style={{marginBottom:0, width:100}} defaultValue={t.balance} id={`bal-${t.id}`} /><button className="btn btn-green" onClick={()=>onApproveTeam(t.id, document.getElementById(`bal-${t.id}`).value)}>V</button><button className="btn btn-red" onClick={()=>onDeleteTeam(t.id)}>X</button></div></div>)}
                {(papers||[]).some(p=>p.status==='PENDING') && <h4>Pendentes (Jornais)</h4>}
                {(papers||[]).filter(p=>p.status==='PENDING').map(p=><div key={p.id} className="card"><b>üì∞ {p.name}</b><br/><small>Dono: {p.ownerName}</small><button className="btn btn-green" onClick={()=>onApprovePaper(p.id)}>APROVAR</button><button className="btn btn-red" style={{marginLeft:5}} onClick={()=>onRejectPaper(p.id)}>X</button></div>)}
                <h4>Gest√£o de Imprensa</h4>{(papers||[]).filter(p=>p.status==='ACTIVE').map(p=><div key={p.id} className="card" style={{display:'flex', justifyContent:'space-between'}}><span>üì∞ {p.name}</span><button className="btn btn-red" style={{width:'auto'}} onClick={()=>onDeletePaper(p.id)}>X</button></div>)}{(journalists||[]).map(j=><div key={j.id} className="card" style={{display:'flex', justifyContent:'space-between'}}><span>‚úíÔ∏è {j.name}</span><button className="btn btn-red" style={{width:'auto'}} onClick={()=>onDeleteJourno(j.id)}>X</button></div>)}
                <h4>Solicita√ß√µes</h4>{(reqs||[]).filter(r=>r.status==='PENDING').map(r=><div key={r.id} className="card"><b>{r.teamName}</b>: {fmt(r.amount)} ({r.type})<br/>{r.details}<br/><button className="btn-green" style={{width:'auto', marginRight:5}} onClick={()=>onApprove(r)}>V</button><button className="btn-red" style={{width:'auto'}} onClick={()=>onReject(r.id)}>X</button></div>)}
                <h4>Clubes</h4>{(teams||[]).filter(t=>t.status!=='PENDING').map(t=><div key={t.id} className="card" style={{display:'flex', justifyContent:'space-between'}}><span>{t.name}</span><div><button className="btn btn-ghost" style={{width:'auto', marginRight:5}} onClick={()=>onConfig(t)}><i className="fas fa-cog"></i></button><button className="btn btn-green" style={{width:'auto', marginRight:5}} onClick={()=>{const n=prompt("Novo Saldo:", t.balance); if(n)onUpdateBal(t.id, n)}}>$</button><button className="btn btn-purple" style={{width:'auto'}} onClick={()=>onEditT(t)}>ELENCO</button><button className="btn btn-red" style={{width:'auto', marginLeft:5}} onClick={()=>onDeleteTeam(t.id)}><i className="fas fa-trash"></i></button></div></div>)}
            </div>
        );

        const SettingsForm = ({ team, isAdmin, onUp, onUpgrade, onReq, onWithdraw }) => {
            const [form, setF] = useState({name: team.name, logo: team.logo, balance: team.balance, serie: team.serie});
            useEffect(() => { setF({name: team.name, logo: team.logo, balance: team.balance, serie: team.serie}); }, [team]);
            return <div><label>Nome</label><input className="input-field" value={form.name} onChange={e=>setF({...form, name:e.target.value})} /><label>Logo</label><input className="input-field" value={form.logo} onChange={e=>setF({...form, logo:e.target.value})} />{isAdmin && <label>Saldo (ADM)</label>} {isAdmin && <input className="input-field" type="number" value={form.balance} onChange={e=>setF({...form, balance:parseFloat(e.target.value)})} />}{isAdmin && <label>S√©rie (ADM)</label>}{isAdmin && <select className="input-field" value={form.serie} onChange={e=>setF({...form, serie:e.target.value})}>{SERIES.map(s=><option key={s} value={s}>{s}</option>)}</select>}<button className="btn btn-blue" onClick={()=>onUp(form)}>SALVAR</button><hr style={{borderColor:'#444'}}/><p>Est√°dio N√≠vel {team.stadiumLevel||1}</p><button className="btn btn-purple" onClick={onUpgrade}>EVOLUIR (‚Ç£ {fmt(COSTS[team.stadiumLevel]||0).replace('‚Ç£ ','')})</button><hr style={{borderColor:'#444'}}/><button className="btn btn-green" onClick={()=>{const v=prompt("Valor");const m=prompt("Motivo"); if(v)onReq('INJECTION',v,m)}}>PEDIR INJE√á√ÉO</button><button className="btn btn-gold" onClick={()=>{const v=prompt("Valor");const m=prompt("Empresa"); if(v)onReq('SPONSORSHIP',v,m)}}>PEDIR PATROC√çNIO</button><button className="btn btn-red" onClick={()=>{const v=prompt("Valor a retirar:"); if(v){ const m=prompt("Motivo:"); if(m) onWithdraw(v, m); }}}>RETIRAR DINHEIRO</button></div>;
        };

        const OffersScreen = ({ offers, onAccept, onReject, onCounter }) => (<div><h3>Propostas</h3>{offers.map(o=><div key={o.id} className="card" style={{borderLeft:'4px solid gold'}}><b style={{color:'var(--primary)'}}>{o.playerName}</b><br/><small>De: {o.buyerName}</small><p style={{background:'#333', padding:5, borderRadius:5}}>{o.description}</p><div style={{display:'flex', gap:5}}><button className="btn btn-green" onClick={()=>onAccept(o)}>ACEITAR</button><button className="btn btn-blue" onClick={()=>onCounter(o)}>CONTRA</button><button className="btn btn-red" onClick={()=>onReject(o.id)}>RECUSAR</button></div></div>)}</div>);
        
        // --- NEW: COMPLETE RANKING SYSTEM ---
        const Ranking = ({ teams, players }) => {
            const [view, setView] = useState('TEAMS'); // TEAMS, GOALS, ASSIST, SAVES, OVERALL, SALARY, YEL, RED
            
            const renderTeams = () => teams.filter(t=>t.status!=='PENDING').map(t=>{ const sv=players.filter(p=>p.teamId===t.id).reduce((a,b)=>a+(b.value||0),0); return {...t, w: t.balance+sv, sv}}).sort((a,b)=>b.w-a.w).map((t,i)=><div key={t.id} className="card" style={{display:'flex', alignItems:'center', gap:10}}><b style={{fontSize:20, color:'#555', width:30}}>{i+1}</b>{t.logo?<img src={t.logo} style={{width:30, height:30, borderRadius:'50%', objectFit:'cover'}}/>:<div style={{width:30}}></div>}<div style={{flex:1}}><b>{t.name}</b><br/><small style={{color:'var(--primary)'}}>Patrim√¥nio: {fmt(t.w)}</small><br/><small style={{fontSize:9, color:'#888'}}>Caixa: {fmt(t.balance)} | Elenco: {fmt(t.sv)}</small></div></div>);
            
            const renderPlayers = (sortKey, label, color, isStat=true) => {
                // Sorter
                let sorted = [];
                if(isStat) sorted = players.filter(p=>p.stats && p.stats[sortKey] > 0).sort((a,b)=>b.stats[sortKey]-a.stats[sortKey]);
                else sorted = players.sort((a,b)=>b[sortKey]-a[sortKey]);

                return sorted.map((p,i)=>(
                    <div key={p.id} className="card" style={{display:'flex', alignItems:'center', gap:10}}>
                        <b style={{fontSize:20, color:'#555', width:30}}>{i+1}</b>
                        <div style={{flex:1}}><b>{p.name}</b> <small>({teams.find(t=>t.id===p.teamId)?.name})</small></div>
                        <div style={{fontWeight:'bold', fontSize:14, color:color}}>
                            {label} {isStat ? p.stats[sortKey] : (sortKey==='salary' ? fmt(p[sortKey]) : p[sortKey])}
                        </div>
                    </div>
                ));
            };

            return (
                <div>
                    <h3>Ranking e Estat√≠sticas</h3>
                    <div className="rank-tabs">
                        <div className={`rank-tab ${view==='TEAMS'?'active':''}`} onClick={()=>setView('TEAMS')}>üí∞ Clubes</div>
                        <div className={`rank-tab ${view==='OVERALL'?'active':''}`} onClick={()=>setView('OVERALL')}>‚≠ê Craques</div>
                        <div className={`rank-tab ${view==='SALARY'?'active':''}`} onClick={()=>setView('SALARY')}>üí∏ Sal√°rios</div>
                        <div className={`rank-tab ${view==='GOALS'?'active':''}`} onClick={()=>setView('GOALS')}>‚öΩ Artilheiros</div>
                        <div className={`rank-tab ${view==='ASSIST'?'active':''}`} onClick={()=>setView('ASSIST')}>üëü Gar√ßons</div>
                        <div className={`rank-tab ${view==='TACKLES'?'active':''}`} onClick={()=>setView('TACKLES')}>üõ°Ô∏è Desarmes</div>
                        <div className={`rank-tab ${view==='SAVES'?'active':''}`} onClick={()=>setView('SAVES')}>üß§ Pared√µes</div>
                        <div className={`rank-tab ${view==='YEL'?'active':''}`} onClick={()=>setView('YEL')}>üü® Amarelos</div>
                        <div className={`rank-tab ${view==='RED'?'active':''}`} onClick={()=>setView('RED')}>üü• Vermelhos</div>
                    </div>
                    {view==='TEAMS' && renderTeams()}
                    {view==='OVERALL' && renderPlayers('overall', 'Ov:', 'var(--warning)', false)}
                    {view==='SALARY' && renderPlayers('salary', '', 'var(--primary)', false)}
                    {view==='GOALS' && renderPlayers('goals', '‚öΩ', '#fff')}
                    {view==='ASSIST' && renderPlayers('assists', 'üëü', '#fff')}
                    {view==='TACKLES' && renderPlayers('tackles', 'üõ°Ô∏è', '#fff')}
                    {view==='SAVES' && renderPlayers('saves', 'üß§', '#fff')}
                    {view==='YEL' && renderPlayers('yellows', 'üü®', 'yellow')}
                    {view==='RED' && renderPlayers('reds', 'üü•', 'red')}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ErrorBoundary><App /></ErrorBoundary>);
    </script>
</body>
</html>
